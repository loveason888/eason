            });
        }

        function copyToClipboard(text, btn) {
            // ä½¿ç”¨ execCommand å…¼å®¹æ€§æ›´å¥½
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            // æŒ‰é’®åŠ¨ç”»åé¦ˆ
            const originalIcon = btn.innerHTML;
            btn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>`;
            btn.classList.add('bg-green-500', 'text-white', 'border-transparent');
            btn.classList.remove('bg-slate-50', 'text-slate-400', 'hover:bg-blue-600');
            
            // æ˜¾ç¤º Toast
            showToast();

            setTimeout(() => {
                btn.innerHTML = originalIcon;
                btn.classList.remove('bg-green-500', 'text-white');
                btn.classList.add('bg-slate-50', 'text-slate-400', 'hover:bg-blue-600');
            }, 2000);
        }

        let toastTimeout;
        function showToast() {
            clearTimeout(toastTimeout);
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, 0)';
            toastTimeout = setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, 20px)';
            }, 2000);
        }

        function reset() {
            input.value = '';
            clearBtn.style.display = 'none';
            display.innerHTML = '';
            display.appendChild(placeholder);
            placeholder.classList.remove('hidden');
            stats.classList.add('hidden');
            noResult.classList.add('hidden');
            input.focus();
        }
    </script>
</body>
</html>
